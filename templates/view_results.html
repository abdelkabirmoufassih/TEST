<!DOCTYPE html>
<html>
  <head>
    <title>Results</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="icon" href="logo-azura.svg" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Quiz Results</h1>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Employee ID</th>
            <th>CIN</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Correct Answers</th>
            <th>Wrong Answers</th>
            <th>Success Percentage</th>
          </tr>
        </thead>
        <tbody>
          {% for result in results %}
          <tr>
            <td>{{ result[0] }}</td>
            <td>{{ result[1] }}</td>
            <td>{{ result[2] }}</td>
            <td>{{ result[3] }}</td>
            <td>{{ result[4] }}</td>
            <td>{{ result[5] }}</td>
            <td>{{ result[6] }}</td>
            <td>{{ result[7]}}%</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
