<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url("{{ url_for('static', filename='T.jpg') }}");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
      .logo {
        max-width: 150px;
        margin: 0 auto;
        display: block;
      }
      .card {
        margin-top: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div
        class="row justify-content-center align-items-center"
        style="height: 100vh"
      >
        <div class="col-md-4">
          <div class="card">
            <div class="card-body text-center">
              <img
                src="{{ url_for('static', filename='logo-azura.svg') }}"
                alt="Company Logo"
                class="logo"
              />
              <h1 class="mt-4 card-title">Admin Login</h1>
              <form action="{{ url_for('admin.admin_login') }}" method="POST">
                <div class="form-group row">
                  <label for="username" class="col-sm-4 col-form-label"
                    >Username:</label
                  >
                  <div class="col-sm-8">
                    <input
                      type="text"
                      id="username"
                      name="username"
                      class="form-control"
                      required
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="password" class="col-sm-4 col-form-label"
                    >Password:</label
                  >
                  <div class="col-sm-8">
                    <input
                      type="password"
                      id="password"
                      name="password"
                      class="form-control"
                      required
                    />
                  </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  Login
                </button>
              </form>
              {% with messages = get_flashed_messages() %} {% if messages %}
              <div class="alert alert-danger mt-3">
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
              </div>
              {% endif %} {% endwith %}
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
