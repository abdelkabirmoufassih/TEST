<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Flask App{% endblock %}</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding-top: 56px; /* Height of the top navbar */
        margin-bottom: 56px; /* Height of the bottom margin to prevent content overlap */
      }
      .navbar {
        z-index: 1020; /* Make sure the navbar is above the sidebar */
      }
      .navbar-brand {
        margin-left: 20px; /* Adjust the margin as needed */
      }
      .navbar-brand img {
        max-height: 50px; /* Adjust logo size */
        min-height: 50px; /* Ensure the logo doesn't get smaller than this */
        width: auto; /* Maintain aspect ratio */
        height: auto; /* Maintain aspect ratio */
        display: block; /* Ensure it is displayed as a block element */
      }
      .sidebar {
        position: fixed;
        top: 56px; /* Adjust this to the height of the navbar */
        bottom: 0;
        left: 0;
        z-index: 100;
        height: calc(100% - 56px); /* Adjust height for sidebar */
        width: 250px;
        background-color: #f8f9fa;
        border-right: 1px solid #ddd;
        padding-top: 20px; /* Add some padding at the top */
      }
      .sidebar .nav-link {
        padding: 15px;
        border: 1px solid transparent; /* Default border */
        border-radius: 4px; /* Rounded corners */
        transition: all 0.3s ease; /* Smooth transition for hover effects */
      }
      .sidebar .nav-link:hover {
        background-color: #e9ecef; /* Background color on hover */
        border-color: #007bff; /* Border color on hover */
        color: #007bff; /* Text color on hover */
      }
      .sidebar .nav-item + .nav-item {
        margin-top: 5px; /* Space between links */
      }
      .content {
        margin-left: 250px; /* Adjust this to the width of the sidebar */
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', filename='logo-azura.svg') }}" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <!-- ml-auto aligns the links to the right -->
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Help</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Sidebar -->
    <nav class="sidebar">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('auth.manage_users') }}"
            >Employés</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('auth.manage_quizzes') }}"
            >Tests</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('auth.manage_attempts') }}"
            >Réponses</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Clear All Sessions</a>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div class="content">
      {% block content %}
      <!-- Page content will be inserted here -->
      {% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
