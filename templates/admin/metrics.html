{% extends "admin/sidebar.html" %} {% block title %}Metrics{% endblock %} {%
block content %}
<div class="container mt-4">
  <h1 class="mb-4">Metrics Dashboard</h1>

  <!-- Overview Cards -->
  <div class="row mb-4">
    <div class="col-md-4">
      <div class="card bg-primary text-white">
        <div class="card-body">
          <h5 class="card-title">Total Users</h5>
          <p class="card-text">{{ metrics.total_users }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card bg-success text-white">
        <div class="card-body">
          <h5 class="card-title">Total Quizzes</h5>
          <p class="card-text">{{ metrics.total_quizzes }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card bg-info text-white">
        <div class="card-body">
          <h5 class="card-title">Total Attempts</h5>
          <p class="card-text">{{ metrics.total_attempts }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Charts -->
  <div class="row">
    <div class="col-md-6 mb-4">
      <h4>Attempts per Quiz</h4>
      <img
        src="data:image/png;base64,{{ attempts_per_quiz_img }}"
        alt="Attempts per Quiz"
      />
    </div>
    <div class="col-md-6 mb-4">
      <h4>Score Distribution</h4>
      <img
        src="data:image/png;base64,{{ score_distribution_img }}"
        alt="Score Distribution"
      />
    </div>
  </div>
</div>
{% endblock %}
